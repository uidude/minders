<!-- Drop down menu to pick minder pad -->

<span class="topbar minderpad-for" id="minder-pads-menu-{{menuId}}" tabindex="0">
  <span *ngIf="nav.minderList" class="hover">{{nav.minderList.title}}</span>
</span>
<span class="topbar"> &gt; </span>
<ul class="minderpad-menu mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    attr.for="minder-pads-menu-{{menuId}}">
  <li *ngFor="let minderList of minderLists" class="menu-item mdl-menu__item" tabindex="0"
      (click)="switchToPad(minderList.id)">{{minderList.title}}</li>
</ul>
