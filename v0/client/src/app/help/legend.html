<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Legend</h2>
  </div>
  <div class="mdl-card__supporting-text" style="width:initial">
    <table class="legend">
      <tr *ngFor="let legend of legends">
        <td class="icolumn"><i class="material-icons action-icon">{{legend.icon}}</i></td>
        <td><b>{{legend.title}}:</b>  {{legend.text}}</td>
      </tr>
    </table>
  </div>
</div>
<br>
<br>

<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Shortcuts</h2>
  </div>
  <div class="mdl-card__supporting-text" style="width:initial">
    <table class="legend" width=100%>
      <tr *ngFor="let shortcut of shortcuts">
        <td *ngIf="shortcut.title" colspan="2" style="background-color: #F0F0F0" class="icolumn"><b>{{shortcut.title}}</b></td>
        <td *ngIf="!shortcut.title"class="icolumn"><b>{{shortcut.key}}</b></td>
        <td *ngIf="!shortcut.title">{{shortcut.description}}</td>
      </tr>
    </table>
  </div>
</div>
